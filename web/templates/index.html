<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triathlon Elo Rankings Over Time</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Header with the currently top-ranked athlete -->
  <header>
    <div id="top-athlete">
      <div class="athlete-photo-container">
        <img id="top-athlete-photo" src="" alt="Top Athlete Photo" />
      </div>
      <div class="athlete-info">
        <h1 id="top-athlete-name"></h1>
        <div class="athlete-details">
          <img id="top-athlete-flag" src="" alt="Top Athlete Flag" />
          <span id="top-athlete-rating"></span>
          <span id="top-athlete-tenure"></span>
        </div>
      </div>
      <div class="date-display">
        <h2 id="current-date"></h2>
      </div>
    </div>
  </header>

  <!-- Timeline control section -->
  <div class="timeline-controls">
    <button id="play-button">Play</button>
    <input type="range" id="timeline-slider" min="0" max="0" value="0" step="1" />
    <div class="timeline-labels">
      <span id="start-date"></span>
      <span id="end-date"></span>
    </div>
  </div>

  <!-- The main chart container -->
  <div id="chart"></div>

  <!-- Color legend -->
  <div id="legend"></div>

  <!-- Tooltip for hovering over athlete data points -->
  <div id="tooltip" class="tooltip"></div>

  <!-- Load scripts -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
